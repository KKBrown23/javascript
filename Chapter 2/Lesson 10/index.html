<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 10</title>
  </head>
  <body>
    <div class="main-page">
      <div class="level">
        <p class="diffi-text">Select Difficulty</p>
        <select name="" id="" class="difficulty">
          <option value="hard">Hard</option>
          <option value="medium">Medium</option>
          <option value="easy">Easy</option>
        </select>
      </div>
      <div class="main-game">
        <div class="game">
          <div class="game-title-div">
            <img src="computer.png" alt="" />
            <p class="game-title">Ultimate Typer</p>
            <img src="computer.png" alt="" />
          </div>
          <div class="timer-score">
            <p class="timer">Time Left:</p>
            <p class="score">Score:</p>
            <p class="hs">High score:</p>
          </div>
          <p class="question">Type the Word:</p>
          <p class="word">drought</p>
          <input type="text" placeholder="Type the word here..." />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
