<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="todo-bg">
        <h1 class="main-title">Todo App</h1>
        <div class="add-container">
          <input
            class="add-input"
            type="text"
            placeholder="Add your new Todo"
          />
          <button class="btn-primary" id="add-btn">+</button>
        </div>
        <div class="tasks-container">
          <div class="task">
            <p class="task-title">Buy a new gaming laptop</p>
            <button class="task-delete">Delete</button>
          </div>
          <div class="task">
            <p class="task-title">Buy a new gaming laptop</p>
            <button class="task-delete">Delete</button>
          </div>
          <div class="task">
            <p class="task-title">Buy a new gaming laptop</p>
            <button class="task-delete">Delete</button>
          </div>
        </div>
        <div class="pending">
          <p class="pending-title">You have 4 pending tasks</p>
          <button class="btn-primary">Clear All</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
